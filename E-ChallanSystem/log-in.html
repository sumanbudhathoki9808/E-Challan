<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathmandu E-Challan</title>
    <link rel = "icon" href = "src/img/page-logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="log-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="page-logo">
            <img src="src/img/page-logo.png" alt="Logo">
        </div>
    </header>
    <div class="main-page-content">
        <div class="page-title">
            <h1>E-Challan Website</h1>
        </div>
        <form action="index.html" class="sign-in-form">
            <h2>Sign-In</h2>
            <div class="username-section">
                <input type="text" required>
                <label for="Username">Username</label>
            </div>
            <div class="password-section">
                <input type="password" required>
                <label for="Password">Password</label>
            </div>
            <input type="submit" value="Sign In" class="sign-in-button">
        </form>
    </div>
    <footer class="page-footer">
        <div class="footer-logo">
            <img src="src/img/page-logo.png" alt="Logo">
        </div>
        <div class="contact-info">
            <span class="contact-us-title">Contact Us</span>
            <div class="contact-details">
                <span>Phone: 1234567890</span>
                <span>Email: abcd@gmail.com</span>
            </div>
        </div>
    </footer>
</body>
</html>
