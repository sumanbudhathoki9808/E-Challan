<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathmandu E-Challan</title>
    <link rel = "icon" href = "src/img/page-logo.png" type = "image/x-icon">
    <link rel="stylesheet" href="src/css/log-in.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="page-header">
        <div class="page-logo">
            <img src="src/img/page-logo.png" alt="Logo">
        </div>
    </header>
    <div class="main-page-content">
        <div class="page-title">
            <h1>Registration</h1>
        </div>
        <form action="index.html" class="registration-form">
            <div class="name-section">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="phone-section">
                <input type="email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="password-section">
                <input type="password" id="password" required>
                <label for="password">Password</label>
            </div>
            <div class="password-section">
                <input type="password" id="confirm" required>
                <label for="confirm">Confirm Password</label>
            </div>
            <input type="submit" value="Sign In" class="sign-in-button">
        </form>
    </div>
    <footer class="page-footer">
        <div class="footer-logo">
            <img src="src/img/page-logo.png" alt="Logo">
        </div>
        <div class="contact-info">
            <span class="contact-us-title">Contact Us</span>
            <div class="contact-details">
                <span>Phone: 1234567890</span>
                <span>Email: abcd@gmail.com</span>
            </div>
        </div>
    </footer>
</body>
</html>
