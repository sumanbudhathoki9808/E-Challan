{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <header>
        <div class="page-header">
            <div class="page-logo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'src/img/page-logo.png' %}" alt="Page Logo">
                </a>
            </div>
            <div class="page-nav">
                <ul>
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/login">Create Challan</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">About Us</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}" class="active-page">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main-body-section">
        <div class="create-form-section">
            <h1>Contact us</h1>
            <form action="#" method="POST" class="create-form">
                {% csrf_token %}
                <div class="form-option">
                    <label for="">Name</label>
                    <input  name = 'usernames' type="text" required>
                </div>
                <div class="form-option">
                    <label for="">Phone Number</label>
                    <input name = 'phonenumbers' type="text" required>
                </div>
                <div class="form-option">
                    <label for="">Email</label>
                    <input name = 'email' type="text" required>
                </div>
                <div class="form-option">
                    <label for="" class="desc">Description</label>
                    <textarea name = 'descs' required></textarea>
                </div>
                <input class="submit-btn" type="submit">  
            </form>
        </div>
    </main>
    <footer class="page-footer">
        <div class="footer-logo">
            <img src="{% static 'src/img/page-logo.png' %}" alt="Page Logo">
        </div>
        <span class="copyright">Copyright &#169; E-Challan 2021 </span>
        <div class="contact-info">
            <span>Email: abcd@gmail.com</span>
            <span>Phone:1234567890</span>
        </div>
    </footer>
    <script src="{% static 'Js/overlay.js' %}"></script>
</body>
</html>
