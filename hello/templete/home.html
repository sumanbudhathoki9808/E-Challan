{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Challan</title>
    <link rel = "icon" href = "{% static 'src/img/page-logo.png' %}" type = "image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>
<body>
    <header>
        <div class="page-header">
            <div class="page-logo">
                <a href="/">
                    <img src="{% static 'src/img/page-logo.png' %}" alt="Page Logo">
                </a>
            </div>
            <div class="page-nav">
                <ul>
                    <li>
                        <a href="{% url 'home' %}" class="active-page">Home</a>
                    </li>
                    <li>
                        <a href="{% url 'loginPage' %}">Create Challan</a>
                    </li>
                    <li>
                        <a href="{% url 'about' %}">About Us</a>
                    </li>
                    <li>
                        <a href="{% url 'contact' %}">Contact Us</a>
                    </li>
                </ul>
            </div>
            <div class="toggle"><i class="fas fa-bars fa-3x"></i></div>
            <div class="navigation">
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'loginPage' %}">Create Challan</a></li>
                    <li><a href="{% url 'about' %}">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
            </div>
            
        </div>
    </header>
    <div class="main-body-section">
        <div class="page-title-section">
            <h1 class="page-title">E-challan</h1>
        </div>
        <div class="slider-section">
            {% for i in pics %}
                <div class="slides fade">
                    <img src="{{i.image.url}}" style="width:100%">
                </div>
            {% endfor %}
            <a class="prev-button" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next-button" onclick="plusSlides(1)">&#10095;</a>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span> 
                <span class="dot" onclick="currentSlide(2)"></span> 
                <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
        </div>
        <div class="rules-section">
            <div class="rule-imgs">
                <img src="{% static 'src/img/traffic-rule-1.png' %}" alt="">
            </div>
            <div class="rule-imgs">
                <img src="{% static 'src/img/traffic-rule-2.png' %}" alt="">
            </div>
        </div>
        <div class="app-section wrapper">
            <div class="app-details">
                <div class="app-section-text">
                    <h1 class="section-title">E-Challan now available in mobile app</h1>
                </div>
            </div>
            <div class="app-links">
                <a href="playstore.com" target="_blank">
                    <img src="{% static 'src/img/google-play.png' %}" alt="Play store link">
                </a>
                <a href="appstore.com" target="_blank">
                    <img src="{% static 'src/img/app-store.png' %}" alt="App store link">
                </a>
            </div>
        </div>
    </div>
    
    <footer class="page-footer">
        <div class="footer-logo">
            <img src="{% static 'src/img/page-logo.png' %}" alt="Page Logo">
        </div>
        <span class="copyright">Copyright &#169; E-Challan 2021 </span>
        <div class="contact-info">
            <span>Email: abcd@gmail.com</span>
            <span>Phone:1234567890</span>
        </div>
    </footer>
    <script src="{% static 'Js/slider.js' %}"></script>
    <script src="{% static 'Js/overlay.js' %}"></script>
    <script src="{% static 'Js/toggle.js' %}"></script>
</body>
</html>
